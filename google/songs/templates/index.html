<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <style>
        .bg-grey {
            background-image: linear-gradient(top, #f5f5f5, #f1f1f1);
            background-image: -webkit-linear-gradient(top, #f5f5f5, #f1f1f1);
        }
    </style>
</head>

<body style="height:100vh;">
    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-md-6" style="margin-top:15%;">
                <div class="text-center mb-5">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
                </div>
                <form id="search" action="/results" method="GET">
                    <div class="form-group mb-3">
                        <input autofocus type="text" class="form-control shadow-sm rounded-pill" name="q" />
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-default bg-grey">
                            Google Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#search').on('submit', function(e) {
                e.preventDefault();
                var regex = /^((?:https?:)?\/\/)?((?:www|m)\.)?((?:youtube\.com|youtu.be))(\/(?:[\w\-]+\?v=|embed\/|v\/)?)([\w\-]+)(\S+)?$/;
                var value = $('#search input').val();
                if (regex.test(value) || value.includes('youtube.com') || value.includes('youtu.be')) {
                    var match = regex.exec(value);
                    $('#search')[0].submit();
                } else {
                    alert('Not a youtube link.');
                }
            });
        });
    </script>
</body>

</html>
